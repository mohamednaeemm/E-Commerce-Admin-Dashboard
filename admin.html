<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Admin</title>
</head>
<body>
  <header>
    <h1>E-Commerce</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Products</a></li>
        <li><a href="./admin.html">Admin</a></li>
        <li><a href="./create-product.html">Create</a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-main">
    <h2>Admin Page - Manage Products</h2>

    <!-- Search Form -->
    <div class="admin-filter">
      <form id="search-form">
        <label for="search"></label>
        <input type="text" id="search-input" name="search" placeholder="Search Products by name">
        <button type="submit">Search</button>
      </form>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Category Name</th>
          <th>Category ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <!-- Added ID to tbody -->
      <tbody id="admin-table-body">
        <!-- Rows will be injected here by JS -->
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="admin-pagination">
      <button id="prev-page" disabled>&lt;&lt; Previous</button>
      <button id="next-page">Next &gt;&gt;</button>
    </div>
  </main>

  <div id="delete-modal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
    <div class="modal-content" style="background: white; padding: 20px; margin: 15% auto; width: 300px; text-align: center; border-radius: 5px;">
      <p>Are you sure you want to delete this product?</p>
      <button id="confirm-delete" style="background: red; color: white; border: none; padding: 10px 15px; cursor: pointer;">Yes, Delete</button>
      <button id="cancel-delete" style="border: none; padding: 10px 15px; cursor: pointer; background-color: rgb(118, 241, 73);">No, Cancel</button>
    </div>
  </div>

  <script type="module" src="./js/services/api.js"></script>
  <script type="module" src="./js/pages/admin.js"></script>
</body>
</html>
