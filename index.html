<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>E-Commerce</title>
</head>
<body>
  <header>
    <h1>E-Commerce</h1>
    <nav>
      <ul>
        <li><a href="./index.html">Products</a></li>
        <li><a href="./admin.html">Admin</a></li>
        <li><a href="./create-product.html">Create</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <aside>
      <h2>Filter Products</h2>
      
      <form id="filter-form">
        <label for="category">Category</label>
        
        <select id="category" name="category">
          <option value="all">All Categories</option>
        </select>
        
        <br>
        <label for="min-price">Min Price</label>
        <input type="number" id="min-price" name="min-price" min="1" placeholder="eg., 10">
        
        <br>
        <label for="max-price">Max Price</label>
        <p id="price-error" style="color: red; font-size: 0.9em;"></p>
        <input type="number" id="max-price" name="max-price" min="1" placeholder="eg., 100">
        
        <button type="submit">Apply Filters</button>
        <button type="reset" id="reset-btn">Reset</button>
      </form>
    </aside>  
    <section id="products">
      <div class="products-container" id="products-container"></div>
      <section class="products-pagination" id="products-pagination">
        <button id="prev-page">&lt;</button>
        <button id="next-page">&gt;</button>
      </section>
    </section>
  </main>
  <script type="module" src="js/pages/listing.js"></script>
</body>
</html>
